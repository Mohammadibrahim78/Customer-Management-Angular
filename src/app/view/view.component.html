<div class="container mb-4 " style="margin-top: 70px;">
    
    <form [formGroup]="addcustomer" >
        <div class="row mb-3 mt-3">
          <h2 class="text-center text-success">Customer Complete Details</h2>
          <br>
          <div class="text-center"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN-MOxuRwldA5D6vQQM5-Cje2zSAUESGvewA&usqp=CAU" class="rounded-circle" width="10%" height=auto;>
        </div>
        <br/>
          <div class="col">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" class="form-control" name="FirstName" formControlName="FirstName" readonly >
          </div>
          <div class="col">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" class="form-control" name="LastName" formControlName="LastName" readonly >
          </div>
        </div>
    
        <div class="row mb-3 mt-3">
            <div class="col">
                  <label for="Country">Country</label>
                  <input type="text" id="Country" class="form-control" name="Country" formControlName="Country" readonly >
            </div>
          </div>

          <button type="button" class="btn btn-success" (click)="backtoView()">Back to List</button>
        </form>
    </div>
